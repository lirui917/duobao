<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>商品详情</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" href="css/reset.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/hmt.js" type="text/javascript"></script>
	</head>
	<body>
		<!--header star-->
		<header class="hasManyCity hasManyCitytwo" id="header">
			<a href="javascript:history.go(-1)" class="fl fanhui"><i class="iconfont icon-fanhui"></i></a>
			<div class="header-tit">
				商品详情
			</div>		
		</header>
	    <!--header end-->
	    <div id="container">		
			<div id="main">
			    <div class="product">
			    	<div class="img-box"><img src="images/t01992357870c62c051.jpg"></div>
			    	<div class="pro-xq">
			    		<div class="pro-name">
			    			<h4>商品名称商品名称商品名称商品名称</h4>
			    			<div class="xinghao">
			    				<div class="size">尺码</div>
			    				<ul><li>大号</li><li>小号</li><li>中号</li><li>超大号</li>
			    					<div class="clear"></div>
			    				</ul>
			    				<div class="clear"></div>
			    			</div>
			    			<div class="xinghao">
			    				<div class="size">颜色</div>
			    				<ul><li>红</li><li>黄</li><li>蓝</li><li>绿</li>
			    					<div class="clear"></div>
			    				</ul>
			    				<div class="clear"></div>
			    			</div>
			    			<div class="xinghao">
			    				<div class="size">数量</div>
					    			<div class="number-num-a fl mt15 ml10">
											<div class="reduce fl"><img src="img/jian.png"/></div>
											<div class="shusu fl"><input type="text" value="1"></div>
											<div class="add fl"><img src="img/jia.png"/></div>
										</div>
										<div class="clear"></div>
							</div>
			    			<div class="clearfloat">
				    			<p class="price">￥<i>2</i></p>
				    			<span>加入购物车</span>
				    			<div class="clear"></div>
			    			</div>
			    		</div>
			    		<div class="pro-content">
			    			<p>商品描述</p>
			    			<div>
			    				商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述
			    			</div>
			    		</div>
			    	</div>
			    </div>
			</div>
		</div>
		<div class="scar">
	    	<div class="scar-left fl"><p>购物车是空的</p></div>
	    	<div class="scar-right fr"><a></a></div>
	    	<div class="clear"></div>
		</div>
		<div class="add-zixuan-window">
			<div class="zixuan-window">
				<p><img src="images/tianjiachenggong_tanchuang.png" />加入购物车成功</p>
			</div>
		</div>
		<script>
			$(function(){	
				$('.product .pro-xq .pro-name span').click(function(event){
					$('.add-zixuan-window').fadeIn();
					setTimeout(function() {
						$('.add-zixuan-window').fadeOut();
					}, 2500);
					$(".scar .scar-right a").css("background","#ff1b0d").text("选好了").attr("href","shopcar.html");
					var val=$(".product .pro-xq .pro-name p.price i").text();
					$(".scar .scar-left p").text("共￥"+val)
				});
				$(".xinghao ul li").click(function(){
					$(this).addClass("on").siblings().removeClass("on")
				});
			})
		</script>
	</body>
</html>
